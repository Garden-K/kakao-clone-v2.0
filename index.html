<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/c03f1a1822.js" crossorigin="anonymous"></script>
    <title>Chats | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="statusbar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
            <span class="status-bar__battey-level">100%</span>
        </div>
    </div>
    <header class="haeder">
<div class="header__header__column">
    <h1 class="header__title">Chats</h1>
</div>
<div class="header__header__column">
    <span class="header__icon">
        <i class="fas fa-search"></i>
    </span>
    <span class="header__icon">
        <i class="far fa-comment"></i>
    </span>
    <span class="header__icon">
        <i class="fas fa-cog"></i>
    </span>
</div>
    </header>
    <main calss="chats">
<ul class="chats__list">
    <li class="chats__chat chat">
        <div class="chat__column">
            <img class="chat__avatar" src="images/avatar.jpg" />
           <div class="chat__content">
               <span class="chat__username">
                   Lynn
               </span>
               <span class="chat__preview">Going home</span>
           </div> 
        </div>
        <div class="chat__column"></div>
        <span class="chat__timestamp">Yesterday</span> 
    </li>
</ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                        <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                        <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                        <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                        <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
